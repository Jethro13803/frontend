<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Register</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Template Main CSS File -->

  <link href="assets/css/register.css" rel="stylesheet">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

  <script src="assets/js/auth/register.js" type="module"></script>

  
</head>

<body>
  
  <!----------Registration Form--------->

  <div class="container">
    <div class="title">Create Account</div>

    <div class="alert alert-success d-none" role="alert"></div>
    <div class="alert-error alert-danger d-none" role="alert"></div>

    <!-- <div class="alert success d-none" id="popup"></div>
      <div class="alert-error Error d-none" id="popup"></div> -->
    <div class="content">
      <form id="signUpForm">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Last name</span>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" >
              <div class="error"></div>
          </div>
          <div class="input-box">
            <span class="details">First name</span>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" >
            <div class="error"></div>
          </div>
          <div class="input-box">
            <span class="details">Middle name</span>
            <input type="text" id="middlename" name="middlename" placeholder="Enter your middle name">
            <div class="error"></div>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" id="email" name="email" placeholder="Enter your email" >
            <div class="error"></div>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" id="phone_number" name="phone_number" placeholder="Enter your number" >
            <div class="error"></div>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" id="address" name="address" placeholder="Enter your address" >
            <div class="error"></div>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" id="password" name="password" placeholder="Enter your password" >
            <div class="error"></div>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Confirm your password" >
            <div class="error"></div>
          </div>
        </div>
        <div class="button">
          <button type="submit" class="btn btn-dark btn-block">Create Account</button>
          <div class="goto">
            <span>Already have an account? </span>
            <a href="/login.html">Log In</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
