        <div class="content" id="content">
          <form id="orderForm">
            <div class="user-details">
                
                
                <div class="input-box">
                    <input type="hidden" name="carID" id="carID">
                    <input type="hidden" name="customerID" id="customerID">  
                </div>

              <div class="input-box">
                <span class="details">Status</span>
                <select name="status" id="status">
                    <option name= "status" id="status" value="Fully Paid">Fully Paid</option>
                    <option name= "status" id="status" value="Partially Paid">Partially Paid</option>
                  </select>
              </div>
              <div class="input-box">
                <span class="details">Quantity</span>
                <div id="name" class="input-box">
                    <input type="number" name="quantity" id="quantity" min="0" placeholder="Enter Quantity"> <br>
                    <div class="error"></div>
                </div>
              </div>
              <div class="input-box">
                <span class="details" ></span>
                <div id="name" class="input-box">
                    <input type="hidden" id="price" name = "price">
                    <div class="error"></div>
                </div>
              <!-- <div class="input-box">

                    <div class="error"></div>
                </div> -->
              <div class="input-box">
                <span class="details">Payment method</span>
                <select name="payment_method" id="payment_method">
                    <option name= "payment_method" id="payment_method" value="Cash">Cash</option>
                    <option name= "payment_method" id="payment_method" value="E-money">E-money</option>
                  </select>
              </div>
            </div>
            <div class="button">
              <button type="submit" class="btn btn-dark btn-block">Order Now</button>
            </div>
          </form>
        </div>
      </div>
